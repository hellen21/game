<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ===========STYLES=========== -->
<div th:include="layouts/styles" th:remove="tag"></div>

<title th:text="#{label.home.title}"></title>

</head>
<body>

	<div id="container-layout">
		<!-- ===========ADD HEADER=========== -->
		<div th:include="layouts/header" th:remove="tag"></div>
	
	
		<!-- ===========ADD BODYCONTENT=========== -->
		<div id="bodyContentDiv">
			<div class="loader"></div>
		</div>
		
	</div>
	<!-- ===========ADD FOOTER=========== -->
	<div th:include="layouts/footer" th:remove="tag"></div>


	<!-- ===========ADD SCRIPTS=========== -->
	<div th:include="layouts/scripts" th:remove="tag"></div>
	<script th:inline="javascript">	
		var company = [[${company}]];
		var content = [[${content}]];
		var fooCarousel = [[${footerCarousel}]];
		var casillasContent = [[${casillas}]];
		if(fooCarousel==null){
			fooCarousel="";
		}		
		$('#bodyContentDiv').replaceWith(content);
		$('#fooCarouselDiv').replaceWith(fooCarousel);
		
	</script>
</body>


</html>
