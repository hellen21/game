<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<!-- ===========STYLES=========== -->




<div th:include="layouts/styles" th:remove="tag">...</div>


<link th:href="@{/css/nearme.css}" rel="stylesheet" media="screen" />

<title th:text="#{label.home.title}"></title>


</head>
<body>

	<!-- ===========HEADER=========== -->
	<div th:include="layouts/header" th:remove="tag"></div>

	<!-- ===========NAVIGATION=========== 
	<div th:include="layouts/navigation" th:remove="tag"></div>
	-->

	<!-- ===========Carousel=========== -->

	<div class="container bodyContainer containerTemplete">

		<div id="main" class="container-fluid">
			<div class="row">
				<div class="main-content scroll">
					<div class="tablet-interest-points-list ">
						<div class="container-fluid">
							<div class="textNearMe">
								<a><img th:src="@{/images/menu/casitagrislink_03.png}"></img>
									<span>Cerca de MÃ­</span></a>
							</div>
							<div class="input-group-btn">
								<div class="center title-div">
									<!-- <a class="a-Search" href="javascript:"> <i
										class="fa glyphicons search glyphicons-small"></i>
									</a>  -->
									<a class="a-show-map" href="javascript:"> <i
										class="fa glyphicons search glyphicons-small"></i>
									</a> <a class="a-search-location" href="javascript:"> <span
										th:text="#{label.nearme.search}"></span>
									</a> <a class="a-show-list" href="javascript:"> <i
										class="fa glyphicons search glyphicons-small"></i>
									</a> <a class="a-back-ip-details" href="javascript:"> <span
										th:text="#{label.nearme.back}"></span>
									</a> <a class="a-back-region-list" href="javascript:"> <span
										th:text="#{label.general.cancelButton}"></span>
									</a> <a class="a-back-picker" href="javascript:"> <span
										th:text="#{label.nearme.back}"></span>
									</a>
								</div>
							</div>
						</div>
						<!-- 	<input class="filter-box" type="text"
								data-filter-target=".ui-screen-hidden a span.IP-list-name"
								data-filter-hide=".ui-screen-hidden" placeholder="Buscar" /> -->
					</div>

					<div class="errorGetLocation"
						th:text="#{label.nearme.errorGetLocation}"></div>
					<div class="input-group search-bar" id="search-bar">
						<div class="search-IP-list container scroll">
							<ul data-role="listview" data-filter="true" data-enhanced="true"
								data-filter-placeholder="Buscar" class="IP-list-results-search">
							</ul>
						</div>
						<!-- /btn-group -->
					</div>
					<div id="full-map" class="box-content fullscreenmap"></div>
					<div class="list-content">
						<div id="location-list-picker" class="fullscreenlist">
							<div class="IP-location-list-header">
								<h3 th:text="#{label.nearme.regionPickerListTitle}"></h3>
							</div>
							<div class="location-list-body">
								<ul data-role="listview"
									class="IP-location-list-results regions-list">
									<li><a href="javascript:"> <span
											class="location-list-name" th:text="#{label.nearme.province}"></span>
											<span class="location-list-value province-picker"
											th:text="#{label.nearme.choose}"></span>
									</a>
										<div id="provinces-list-picker" class="fullscreenlist">
											<div class="location-list-body">
												<ul data-role="listview" data-inset="true"
													data-filter="true" data-filter-placeholder="Buscar"
													class="IP-location-list-results ul-provinces scroll">
												</ul>
											</div>
										</div></li>
									<li><a href="javascript:"> <span
											class="location-list-name " th:text="#{label.nearme.canton}"></span>
											<span class="location-list-value canton-picker"
											th:text="#{label.nearme.choose}"></span>
									</a>
										<div id="cantons-list-picker" class="fullscreenlist ">
											<div class="location-list-body">
												<ul data-role="listview" data-filter="true"
													data-filter-placeholder="Buscar"
													class="IP-location-list-results ul-cantons scroll">
												</ul>
											</div>
										</div></li>
									<li><a href="javascript:"> <span
											class="location-list-name "
											th:text="#{label.nearme.district}"></span> <span
											class="location-list-value district-picker"
											th:text="#{label.nearme.choose}"></span>
									</a>
										<div id="districts-list-picker" class="fullscreenlist ">
											<div class="location-list-body">
												<ul data-role="listview" data-filter="true"
													data-filter-placeholder="Buscar"
													class="IP-location-list-results ul-districts scroll">
												</ul>
											</div>
										</div></li>
								</ul>
							</div>
						</div>
						<div id="full-list" class="fullscreenlist">
							<div class="IP-location-list-header">
								<a href="javascript:" class="tablet-show-list"> <span
									id="ubicationSpan"
									th:text="#{label.nearme.locationPickerListTitle}"></span></a>
								<!--  <h3 th:text="#{label.nearme.locationPickerListTitle}"></h3>-->
							</div>
							<div class="IP-list ">
								<input class="filter-box" type="text"
									data-filter-target=".ui-screen-hidden a span.IP-list-name"
									data-filter-hide=".ui-screen-hidden" placeholder="Buscar" />

								<ul data-role="listview" data-filter="true"
									data-filter-placeholder="Buscar" class="IP-list-results scroll">
								</ul>
							</div>
						</div>
					</div>
					<div id="interest-point-details"
						class="fullscreenlist scroll container"></div>
					<div class="map-menu">
						<div class="promotions-div">
							<div class="input-group-btn dropup">
								<button type="button"
									class="btn-nearme-categories promotions-button"
									data-toggle="dropdown">
									<i class="glyphicons glyphicons-nearme gift"></i>
								</button>
								<ul class="dropdown-menu promotion-list">
									<li class="bottom-border"><a href="javascript:"
										class="promoTitle"><i class="glyphicons gift"></i>Promociones</a></li>
									<li class="promotion-li" th:each="promotion: ${promotions}"
										th:attr="data-descripcion=${promotion.description},data-startDate=${promotion.startDate},data-endDate=${promotion.endDate}">
										<ul style="display: none" class="promotions-slider">
											<li  class="imgPromo" th:each="image:${promotion.images}"><img
												th:src="${image.url}" /></li>
										</ul> 
										
										<a href="javascript:" class="promo2"
										th:text="${promotion.name}"></a>
									</li>
								</ul>
							</div>
						</div>
						<div class="categories-div">
							<div class="input-group-btn dropup">
								<button type="button"
									class="btn-nearme-categories categories-button"
									data-toggle="dropdown">
									<i class="glyphicons glyphicons-nearme search"></i>
								</button>
								<ul class="dropdown-menu pull-right categories-list">

								</ul>
							</div>
						</div>
						<div class="current-location-div">
							<div class="input-group-btn dropup">
								<button type="button"
									class="btn-nearme-categories current-location-button">
									<i class="glyphicons glyphicons-nearme riflescope"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="displayFooter">
		<div class="displayFooterArrow">
			<span class="glyphicon glyphicon-chevron-up"></span>
		</div>
	</div>
	<!-- ===========FOOTER=========== -->
	<div th:include="layouts/footer" th:remove="tag"></div>
	<!-- ===========SCRIPTS=========== -->
	<div th:include="layouts/scripts" th:remove="tag"></div>
	<link th:href="@{/assets/jsSlider/css/jquery.bxslider.css}" rel="stylesheet"></link>
	<script th:src="@{/assets/jsSlider/js/jquery.bxslider.js}"></script>
	<script th:src="@{/js/gAbalytics.js}"></script>
	<script th:src="@{/assets/jquery-storage/jquery.storageapi.min.js}"></script>
	<script th:src="@{/js/storageAPI.js}"></script>
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/filterThis.js}"></script>
	<script th:src="@{/assets/jquery/jquery.autocomplete.min.js}"></script>
	<script th:src="@{/assets/glyphicons/scripts/modernizr.js}"></script>
	
	<script
		th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyAbSp7PNmqD6_y1HLanM-Y4q3cT1bsKUVE}"></script>

	<script th:src="@{/js/nearme.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		var company = [[${company}]];
		_nearme.categories = [[${categories}]];
		_nearme.zoomLevel = parseInt([[${zoom}]]);
		$(document).ready(function() {
			_nearme.init();
			

			
		
		});
		var fooCarousel = [[${footerCarousel}]];
		$('#fooCarouselDiv').replaceWith(fooCarousel);
			$(".loader").fadeOut("slow");			
</script>

</body>

</html>
